<!DOCTYPE HTML>

{% load static %}
<html>
	<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Manager Login</title>

    </head>
    <body>

<br><br>
    <div class="container p-3 shadow" style="background:#f4f4f4;max-width: 500px;"  >
        <form method="post" action="{% url 'managerlogin' %}"  style="margin: 10px;">
             {% csrf_token %}
            <h3>Manager Login</h3><br>
            <input class="form-control pb-2"  name="email"  type="email" placeholder="Enter Email Address"><br>
            <input class="form-control pb-2" name="password" type="password" placeholder="Enter Password"><br>
            <input class="btn btn--md btn-dark"  type="submit" value="Login" style="width: 100%;"><br><br>

        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
</html>
